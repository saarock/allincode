<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    .ccc {
      padding: 10px;
      border-radius: 1em;
      height: 380px;
      width: 400px;
      margin: auto;
      background-color: skyblue;
      box-shadow: rgba(110, 0, 0, 0, 0, 0.19) 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
      border: 10px rebeccapurple;
      background-color: black;
      border-collapse: collapse;
      max-height: 300%;
      width: 20%;

      border-color: skyblue;

    }

    input[type="button"] {
      width: 87%;
      padding: 10px 1px;
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
      background-color: darkblue;
      outline: none;
      height: 70%;
      border-radius: 40%;


    }

    input:active[type=button] {
      background: skyblue;
      -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
      -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
      box-shadow: inset 0px 0px 5px #c1c1c1;
    }

    input[type="display-box"] {
      padding: 10px 10px;
      font-size: 30px;
      background-color: whitesmoke;
      border-radius: 30%;
    }

    #aa {

      background-color: #fb0066;
    }
  </style>
</head>




<body>





  <table class="ccc">
    <caption>CALCULATOR</caption>
    <tr>
      <td colspan="4"><input type="display-box" id="result" disabled></td>



    </tr>
    <tr>
      <td><input type="button" value="(" onclick="myFunction('(')"></td>

      <td><input type="button" value=")" onclick="myFunction(')')"></td>
      <td><input type="button" value="%" onclick="myFunction('%')"></td>
      <td><input type="button" value="AC" id="aa" name="num" onclick="document.getElementById('result').value = ''" />
      </td>





    </tr>
    <tr>
      <td><input type="button" value="7" onclick="myFunction(7)"></td>


      <td><input type="button" value="8" onclick="myFunction(8)"></td>


      <td><input type="button" value="9" onclick="myFunction(9)"></td>

      <td><input type="button" value="/" onclick="myFunction('/')"></td>


    <tr>
      <td><input type="button" value="4" onclick="myFunction(4)"></td>
      <td><input type="button" value="5" onclick="myFunction(5)"> </td>
      <td><input type="button" value="6" onclick="myFunction(6)"></td>
      <td><input type="button" value="*" onclick="myFunction('*')"></td>
    </tr>
    <tr>
      <td><input type="button" value="1" onclick="myFunction(1)"></td>
      <td><input type="button" value="2" onclick="myFunction(2)"></td>
      <td><input type="button" value="3" onclick="myFunction(3)"></td>
      <td><input type="button" value="-" onclick="myFunction('-')"></td>
    </tr>
    <tr>
      <td><input type="button" value="0" onclick="myFunction(0)"></td>

      <td><input type="button" value="." onclick="myFunction('.')"></td>

      <td><input type="button" value="=" onclick="myFunction1()"></td>

      <td><input type="button" value="+" onclick="myFunction('+')"></td>
    </tr>






  </table>
  <script>

    // assing aal the value
    let result = document.getElementById('result');
    function myFunction(n) {
      if (result.value.includes('.', '')) return //includes method takes two argument one is search value and another is start and if . is include in input then block the function and return .
      result.value += n
    }


    // evaluate the values
    let myFunction1 = () => {
      result.value = eval(result.value);
    }








  </script>





</body>

</html>
